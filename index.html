ÿ ÿ </div>

ÿ <script>
ÿ ÿ function mockResponse() {
ÿ ÿ ÿ const input = document.getElementById("user-input").value;
ÿ ÿ ÿ const log = document.getElementById("chat-log");

ÿ ÿ ÿ if (!input.trim()) return;
